<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Informatics-2024-Lab2 UniversityAdmission</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Informatics-2024-Lab2 UniversityAdmission</h1>
    <h3>Add FAQ</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addFAQ()">
        <input type="text" id="add-question" placeholder="Question"/>
        <input type="text" id="add-answer" placeholder="Answer"/>
        <input type="submit" value="Add" />
    </form>

    <div id="editFAQ">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateFAQ()">
            <input type="hidden" id="edit-id" />
            <input type="text" id="edit-question" />
            <input type="text" id="edit-answer" />
            <input type="submit" value="Save" />
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Question</th>
            <th>Answer</th>
        </tr>
        <tbody id="FAQs"></tbody>
    </table>

    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getFAQs();
    </script>
</body>
</html>
